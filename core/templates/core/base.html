<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" type=text/css href="{% static 'core/base.css' %}">
        <link rel="stylesheet" type=text/css href="{% static 'core/style.css' %}">
        <link rel="shortcut icon" type="image/svg" href="{% static 'core/favicon.svg' %}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Magpai{% endblock %}</title>
    </head>
    <body>
        <nav>
            <a href="/" style="padding: 1rem; color: white; font-size: larger; text-decoration: none;">
                <img src="{% static 'core/magpai_light.svg' %}" height="50px" alt="Magpai logo">
                MAGPAI
            </a>
        </nav>
        <div style="margin: 5px;">
            {% block content %}
            <h1>Hello World!</h1>
            {% endblock %}
        </div>
    </body>
</html>
